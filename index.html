<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tüm maçların HD yayını... Berkay Sportsᴴᴰ</title>
    <link rel="icon" type="image/png" href="https://i.hizliresim.com/q0z3s8m.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .logo-container {
            margin-top: 20px;
        }

        .logo-container img {
            width: 300px;
            height: auto;
        }

        iframe {
            width: 90%;
            max-width: 1000px;
            height: 600px;
            margin: 20px 0;
            border: none;
            border-radius: 10px;
        }

        .channel-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .channel-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .channel-item:hover {
            transform: scale(1.1);
        }

        .channel-item img {
            width: auto;
            height: 30px;
        }

        .channel-item img.buyuk {
            height: 60px;
        }

        .channel-item a {
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
        }

        footer {
            margin-top: 20px;
        }

        .action-section {
            margin: 30px 0;
        }

        .action-section a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .action-section a:hover {
            background-color: #1e56a0;
        }

        .instagram-logo {
            width: 50px;
            height: 50px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <a href="https://hizliresim.com/rp9zm4r">
            <img src="https://i.hizliresim.com/rp9zm4r.png" alt="Logo">
        </a>
    </div>

    <!-- Ana yayın ekranı -->
    <iframe 
        src="https://ia.strmrdrfrosc.click/index.php?id=602" 
        allowfullscreen>
    </iframe>

    <!-- Kanal listesi -->
    <div class="channel-list">
        <!-- Aynı kanal listesi buraya eklenebilir -->
    </div>

    <footer>
        <h2>Developer by Berkay</h2>
        <div class="action-section">
            <a href="https://www.instagram.com/trakyali_pitbul" target="_blank">
                <img class="instagram-logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
                Takip Et Destek Ol
            </a>
        </div>
    </footer>
</body>
</html>
